<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas Fire Simulation</title>
<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css" media="screen">
<meta name="author" content="Christer Bystrom">
<style>
  html {
    height: 100%;
    background-color: black;
  }
  body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: black;
  }
  #mycanvas {
  }
</style>

</head>
<body>
<div>
  <canvas id="mycanvas" width="240" height="480"></canvas>
</div>

<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/json2.js"></script>
<script type="text/javascript" src="js/lib/jstorage.min.js"></script>
<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/class.js"></script>
<script type="text/javascript" src="js/underscorec.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/marchingsquares.js"></script>
<script type="text/javascript" src="js/objects/sky.js"></script>
<script type="text/javascript" src="js/objects/firems.js"></script>
<script type="text/javascript" src="js/domutil.js"></script>
<script type="text/javascript" src="js/scene.js"></script>
<script type="text/javascript" src="js/frameloop.js"></script>
<script type="text/javascript" src="js/firesimulation.js"></script>
<script type="text/javascript">
main("mycanvas");
var canvas = document.getElementById("mycanvas");
var windowHeight = window.innerHeight;
var windowWidth  = window.innerWidth;
var transX = (windowWidth / 2) - (canvas.width / 2);
var transY = (windowHeight / 2) - (canvas.height / 2);
var scaleX = windowWidth / canvas.width;
var scaleY = windowHeight / canvas.height;
var scale = Math.min(scaleX, scaleY);
canvas.style.transform = "translate("+transX+"px, "+transY+"px) scale("+(scale + 2)+", "+scale+")";
// canvas.style.transform = "translate("+(window.innerHeight / 2)+"px, 0px) scale("+scaleX+", "+scaleX+") rotate(90deg)";
// canvas.style.transform = "translateX("+190+"px) scale("+scaleX+", "+scaleX+") rotate(90deg)";
// canvas.style.transform = "translate("+(window.innerHeight / 2)+"px, 0px) rotate(90deg)";
</script>
</body>
</html>
